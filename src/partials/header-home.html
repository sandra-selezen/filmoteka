<header class="header">
  <div class="container header__container">
    <div class="header__wraper">
      <div class="logo">
        <a href="./index.html" class="logo__site">
          <svg class="logo__svg" width="24" height="24">
            <use class="logo__icon" href="/src/images/icons.svg#icon-film"></use>
          </svg>
          <span class="logo__name">Filmoteka</span>
        </a>
      </div>

      <nav class="header-navigation">
        <ul class="navigation-list">
          <li class="navigation-list__item">
            <a class="navigation-list__link navigation-list__link-current" href="index.html">HOME</a>
          </li>
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="my-library.html">MY LIBRARY</a>
          </li>
        </ul>
        <ul class="authorization">
          <li class="authorization__js-signIn">
            <!-- authorization__btn -->
            <button class="iframe">
              <svg width="16" height="16">
                <use href="/src/images/icons.svg#icon-sign-in"></use>
              </svg>
              &nbsp; Sign in
            </button>
          </li>
          <li class="authorization__js-signOut visually-hidden">
            <button class="authorization__btn">
              Sign out &nbsp;
              <svg width="16" height="16">
                <use href="/src/images/icons.svg#icon-sign-out"></use>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <form class="header__form">
      <div class="header__form-search">
        <input type="text" name="search" class="header__search header__input" placeholder="Movie search" />
        <button type="submit" class="header__search-btn">
        </button>
      </div>
    </form>
    <div class="header__input-error header__js-input-error visually-hidden">
      Search result not successful. Enter the correct movie name
    </div>
</header>
