<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />

    <link rel="stylesheet" href="./sass/index.scss" />
    <script>
      let localStor = localStorage.getItem('theme'),
        themePref = localStor;
      if (!localStor) {
        themePref = window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
      }
      document.documentElement.setAttribute('data-theme', themePref);
    </script>
  </head>
  <body>
    <include src="./partials/header-library.html"></include>
    <include src="./partials/main_for_library.html"></include>
    <include src="./partials/details-modal.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/firebase_modal.html"></include>
    <include src="./partials/button-up.html"></include>
    <script type="module" src="./index.js"></script>
  </body>
</html>
